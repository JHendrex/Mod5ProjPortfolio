        />
    </head>

    <body class="pt-5 mt-5">
        <header>
            <nav
                class="navbar fixed-top navbar-expand-sm navbar-dark bg-secondary"
            >
                <div class="container-fluid mb-2">
                    <a class="navbar-brand" href="Home.html">My Portfolio</a>
                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">

                                <a class="nav-link active" href="Contact.html" aria-current="page"

                </div>
            </nav>
           
        </header>
        <main id="text" class="container border border-dark-subtle rounded p-4 bg-light">
            <div class="container border border-dark-subtle rounded p-4 mb-5 bg-white">
                <h1 class="display-6">If you have any questions, comments, suggestions, or simply want to get in touch with me, feel free to use the form below. Thank you!</h1>
            </div>    
            <form name="contactForm" id="contactForm" class="border border-dark-subtle rounded p-3 bg-secondary-subtle" onsubmit="return validateForm()" onreset="resetErrors()">
                <h2 class="col-form-legend mb-3"><strong>Contact Me</strong></h2>
                <div class="mb-3 mt-3 row">
                    <label
                        for="firstName"
                        class="col-2 col-form-label"
                        >First Name</label>
                    <div
                        class="col-4"
                    >
                        <input
                            type="text"
                            class="form-control"
                            name="firstName"
                            id="firstName"
                            placeholder="First Name"
                        />
                    </div>
                    <label
                        for="LastName"
                        class="col-2 col-form-label"
                        >Last Name</label
                    >
                    <div
                        class="col-4"
                    >
                        <input
                            type="text"
                            class="form-control"
                            name="lastName"
                            id="lastName"
                            placeholder="Last Name"
                        />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="form-label col-2">Email</label>
                    <div class="col-8">
                        <input
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            aria-describedby="emailHelpId"
                            placeholder="abc@mail.com"
                        />
                        <span id="email-error" class="error-message"></span>
                    </div>
                    <div class="offset-sm-2">
                        <small id="emailHelpId" class="form-text text-muted">Email address is required</small>
                    </div>
                </div>
                <fieldset>
                    <legend class="col-form-legend">
                        Reason for Contact
                    </legend>
                    <div class="mb-3 col-4">
                        <select name="contactReason" id="contactReason" class="form-select form-select-md">
                            <option selected disabled value="">Select one</option>
                            <option value="comment">Comment</option>
                            <option value="complaint">Complaint</option>
                            <option value="suggestion">Suggestion</option>
                            <option value="other">Other (Explain below)</option>
                        </select>
                        <span id="contactReason-error" class="error-message"></span>
                    </div>
                </fieldset>
                <div class="mb-3">
                    <textarea class="form-control" placeholder="Write message here..." id="userMessage" style="height: 100px"></textarea>
                    <span id="userMessage-error" class="error-message"></span>
                </div>
                <div class="row">
                    <div class="offset-sm-2 col-sm-3">
                        <button type="submit" name="Submit" class="btn btn-primary">
                            Send
                        </button>
                    </div>
                    <div class="col-sm-7">
                        <button type="reset" name="Reset" class="btn btn-outline-danger">
                            Reset
                        </button>
                    </div>
                </div>
            </form>
            
        </main>
